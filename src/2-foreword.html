  <h1>ВСТУПЛЕНИЕ</h1>
  <figure>
    <figcaption>ПИСЬМО, ОПУБЛИКОВАННОЕ В &laquo;ТАЙМС&raquo; (ЧЕТВЕРГ, 5 МАРТА 1992)</figcaption>
    <blockquote>
      <strong>ПИРИ: ЗАБЫТЫЙ АТЛЕТ</strong>
      <p>Сэр,  в  Вашей  заметке  от 26 февраля,  опубликованной  под  заголовком  "Лёгкая
        Атлетика  чтит  память  Гордона  Пири",  Вы  написали  о  дани  уважения,  возданной
        Гордону  Пири  во  время  поминальной  службы  в  церкви  Сэйнт  Брайд,  на  Флит
        Стрит.  На  службе  присутствовали  представители  спортивного  поколения  Пири,
        официальные лица и многочисленная пресса.</p>
      <p>Заслуживает  сожаления  тот  факт,  что  почести  и  признание  не  были  оказаны
        спортсмену  при  жизни,  а  приходят  только  теперь,  после  его  смерти.  Страна,
        которую  атлет  прославлял  на  стадионах  всего  мира,  не  посчитала  его  заслуги
        достойными признания, и в ней не нашлось места для применения его огромного
        опыта  и  безграничного  энтузиазма.  Большое  число  поклонников  спортсмена  во
        всем  мире  с  недоумением  узнает  о  том,  что  в  Британии  ему  даже  не  была
        предложена официальная работа тренера.</p>
      <p>В оправдание этих фактов, в спортивной рубрике от 26 декабря Вы пишете, что во
        времена Пири, до 60-х годов, не существовало официальных наград за спортивные
        достижения. Но это не так.</p>
      <p>В июне 1955 года, на торжествах по случаю Дня Рождения Королевы, современник
        Пири,  сэр  Роджер  Баннистер,  получил  звание  Командира  Ордена  Британской
        Империи (CBE) за  вклад  в  развитие  любительского  спорта,  а  именно    за
        преодоление 4-х  минутного  рубежа  в  беге  на 1 милю.  На  той  же  церемонии  был
        отмечен  Джордж  Хедли,  игрок  в  крикет  из  Западной  Индии – он  был  удостоен
        звания Члена Ордена Британской Империи (MBE).</p>
      <p>Можно привести и другие примеры – на новогодних торжествах в 1958 году статус
        CBE  был  дан  Деннису  Комптону  (за  спортивные  заслуги),  а  боксер  Хоган  Бесси
        получил MBE за развитие спорта в Восточной Нигерии. </p>
      <p>По иронии судьбы, в том же году за спортивные заслуги звания Офицера Ордена
        Британской Империи удостоился секретарь правления Ассоциации Любительской
        Атлетики Джек Крамп, с которым Пири часто бывал в острых разногласиях.</p>
      <p>Вклад  Пири  в  развитие  спорта  намного  превосходит  то,  что  было  сделано  его
        современниками – спортсменами  и  официальными  лицами.  Он  был  гигантом
        своего  времени,  его  имя  собирало  толпы  на  стадионе  Уайт  Сити,  а  впоследствии
        вдохновило Бедфорда и Фостера. Очевидно, что ему пришлось расплачиваться за
        независимость  суждений,  которая  непозволительна  без  соответствующей
        Оксбриджской родословной. Собрание людей в церкви Сэйнт Брайд стало ответом
        на эту несправедливость, и этот ответ должен быть услышан.</p>
    </blockquote>
